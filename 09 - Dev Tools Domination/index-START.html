<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hi');

    // Interpolated
    console.log('Interpolate me %s', 'okay');

    // Styled
    console.log('%c styled text', 'color: blue');
    
    // warning!
    console.warn('woops');

    // Error :|
    console.error('error yo');

    // Info
    console.info('blue i');

    // Testing
    const dog = 'woof';
    console.assert(dog === 'wof', 'wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.name} is my name`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('pete');
    console.count('pete');
    console.count('pete');
    console.count('pete');

    // timing
    console.time();
    console.timeEnd();
  </script>
</body>
</html>
