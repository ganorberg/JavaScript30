<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 class="content" contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  .content {
    text-shadow: 10px 20px 10px rgba(0,0,0,.5);
    font-size: 100px;
  }
  </style>

<script>
  const text = document.querySelector('.content');
  
  function trackMousePosition(e) {
    const expansion = 25;
    const positionX = e.clientX / expansion;
    const positionY = e.clientY / expansion;
    text.style.textShadow = `${positionX}px ${positionY}px 10px #888`;
  }

  document.addEventListener('mousemove', trackMousePosition);
</script>
</body>
</html>
